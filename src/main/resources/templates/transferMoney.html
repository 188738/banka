<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .right {
            margin-left: auto;
        }

        .content {
            padding: 60px 20px;
            /* Add padding to ensure content is not hidden behind the navbar */
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/savings">Savings</a>
    <a href="/checking">Checking</a>
    <a href="/transferMoney">Transfer Money</a>
    <a href="/login" class="right">Logout</a> <!-- Logout button on the right -->
</div>

<br>
<br>
<h1>Hello, <span th:text="${session.name}"></span>!</h1>

<div class="content">
    <h1>
        Transfer Money
    </h1>
    <br>
    <br>
    <br>
    <center>
        // add action
        <h4>Which account would you like to transfer from?</h4>
        <form>
            <label for="account">Select Account:</label>
            <select id="account" name="accountFrom" required onchange="updateOptions()">
                <option value="">--Select an account--</option>
                <option value="savings">Savings</option>
                <option value="checking">Checking</option>
            </select><br><br>

            <h4>Which account would you like to transfer to?</h4>
            <label for="accountA">Select Account:</label>
            <select id="accountA" name="accountTo" required>
                <option value="">--Select an account--</option>
                <option value="savings">Savings</option>
                <option value="checking">Checking</option>
            </select><br><br>

            <h4>Enter Amount to Transfer</h4>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="0" step="0.01" required><br><br>

            <input type="submit" value="Submit">
        </form>

        <script>
            function updateOptions() {
                var fromAccount = document.getElementById("account").value;
                var toAccount = document.getElementById("accountA");

                // Enable both options by default
                toAccount.querySelectorAll('option').forEach(function(option) {
                    option.disabled = false;
                });

                // Disable the selected option in the second dropdown
                if (fromAccount === "savings") {
                    toAccount.querySelector('option[value="savings"]').disabled = true;
                } else if (fromAccount === "checking") {
                    toAccount.querySelector('option[value="checking"]').disabled = true;
                }
            }
        </script>







    </center>
    <form>

    </form>


</div>

</body>
</html>
